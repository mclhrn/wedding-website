[build]
command = "npm run build"
publish = ".next" # Typically correct for Next.js builds
functions = "netlify/functions" # Merged from the second block

[[plugins]]
package = "@netlify/plugin-nextjs"

[[plugins]]
package = "@netlify/plugin-lighthouse"

# Environment variables should be set in Netlify dashboard:
# SMTP_HOST (default: smtp.gmail.com)
# SMTP_PORT (default: 587)
# SMTP_USER (your email address)
# SMTP_PASSWORD (your email app password)
# RECIPIENT_EMAIL (email to receive RSVPs, defaults to SMTP_USER)


