<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>RSVP Form Detection</title>
  </head>
  <body>
    <form name="rsvp" method="POST" data-netlify="true" data-netlify-honeypot="bot-field">
      <input type="hidden" name="form-name" value="rsvp" />
      <p hidden>
        <label>
          Donâ€™t fill this out: <input name="bot-field" />
        </label>
      </p>
      <p>
        <label>
          Name
          <input type="text" name="name" />
        </label>
      </p>
      <p>
        <label>
          Email
          <input type="email" name="email" />
        </label>
      </p>
      <p>
        <label>
          Attendance
          <select name="attendance">
            <option value="accept">Joyfully accepts</option>
            <option value="decline">Regretfully declines</option>
          </select>
        </label>
      </p>
      <p>
        <label>
          +1 Name
          <input type="text" name="plusOne" />
        </label>
      </p>
      <p>
        <label>
          Dietary Notes
          <textarea name="dietary"></textarea>
        </label>
      </p>
      <p>
        <button type="submit">Send RSVP</button>
      </p>
    </form>
  </body>
</html>
